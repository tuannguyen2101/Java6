<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="dynamic(main)">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

  <link rel="stylesheet" href="../assets/css/shopping-cart-app.css">
  <link rel="stylesheet" href="/Store/src/main/resources/static/assets/css/shopping-cart-app.css">


  <title>Store</title>
</head>

<body class="container" ng-app="shopping-cart-app" ng-controller="shopping-cart-controller">
  <header class="row">
    <h1 class="bar-balanced">ZedStore</h1>
  </header>
  <nav class="row">
    <div th:replace="/layout/_menu.html"></div>
  </nav>
  <div class="row">
    <article class="col-sm-9">
      <div th:replace="${main}"></div>
    </article>
    <aside class="col-sm-3">
      <div th:replace="/layout/_cart-info.html"></div>
      <div th:replace="/layout/_category.html"></div>
    </aside>
  </div>
  <footer class="row">

    <div class="panel panel-default">
      <div class="panel-body text-center">
        <h4>ZedStore</h4>
      </div>
    </div>

  </footer>
  <script src="/assets/js/shopping-cart-app.js"></script>
</body>

</html>
