<div xmlns:th="http://www.thymeleaf.org">
  <nav class="navbar navbar-inverse" style="font-variant: small-caps">
    <div class="container-fluid">
      <div class="navbar-nav">
        <a class="navbar-brand" th:href="@{/product/list}">ZedStore</a>
      </div>
      <ul class="nav navbar-nav">
        <li><a th:href="@{/product/list}">Home</a></li>
        <li><a th:href="@{/order/list}">My orders</a></li>
        <th:block th:if="${#request.isUserInRole('DIRE') or #request.isUserInRole('STAF')}">
          <li><a th:href="@{/admin/home/index}">Administration</a></li>
        </th:block>
      </ul>

      <ul class="nav navbar-nav navbar-right">
        <th:block th:unless="${#request.remoteUser}">
          <li>
            <a th:href="@{/security/login/form}"><span class="glyphicon glyphicon-log-in"></span> Login</a>
          </li>
        </th:block>
        <th:block th:if="${#request.remoteUser}">
          <li>
            <a href="#"><span class="glyphicon glyphicon-user"></span> [[${#request.remoteUser}]]</a>
          </li>
          <li>
            <a th:href="@{/security/logoff}"><span class="glyphicon glyphicon-log-out"></span> Logout</a>
          </li>
        </th:block>
      </ul>
    </div>
  </nav>
</div>
