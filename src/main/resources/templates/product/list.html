<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{::main})}">

<body>
  <main class="row">
    <div th:each="item : ${items}" class="col-sm-4">

      <div class="panel panel-primary text-center item-product">
        <div class="panel-heading">
          <div class="panel-title" th:text="${item.name}"></div>
        </div>
        <div class="panel-body">
          <a th:href="@{|/product/detail/${item.id}|}">
            <img th:src="@{|/assets/images/${item.image}|}" alt="">
          </a>
        </div>
        <div class="panel-footer text-right">
          <b class="pull-left">$[[${item.price}]]</b>
          <button class="btn btn-success" th:attr="ng-click=@{|cart.add(${item.id})|}">
            <i class="glyphicon glyphicon-shopping-cart"></i>
          </button>
        </div>
      </div>

    </div>
  </main>
</body>

</html>
