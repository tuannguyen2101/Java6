<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{::main})}">

<body>
  <main>

    <div class="panel panel-primary" th:fragment="shopping_cart">
      <div class="panel-heading">
        <h3 class="panel-title">SHOPPING CART</h3>
      </div>

      <table class="table table-hover">
        <thead>
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Amount</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="item in cart.items">
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.price | number : 2}}</td>
            <td><input ng-change="cart.saveToLocalStorage()" type="number" ng-model="item.qty" min="1"></td>
            <td>${{item.qty*item.price | number : 2}}</td>
            <td>
              <button ng-click="cart.remove(item.id)" type="button" class="btn btn-danger">
                <i class="glyphicon glyphicon-trash" aria-hidden="true"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="panel-footer">
        <button ng-click="cart.clear()" class="btn btn-danger">
          <i class="glyphicon glyphicon-trash"></i> Clear
        </button>
        <a th:href="@{/order/checkout}" class="btn btn-primary">
          <i class="glyphicon glyphicon-arrow-right" aria-hidden="true"></i> Checkout
        </a>
      </div>
    </div>

  </main>
</body>

</html>
